syntax = "proto3";
option go_package = "proto/proto";

package proto;

service CriticalService {
    rpc AreYouTheLeader (Request) returns (Reply) {}
    
}

message Request {
    string name = 1;
    int64  timeStamp = 2;
    bool   leader = 3;
    
}

message Reply {
    string message = 1;
    int64  timeStamp = 2;
    bool   leader = 3;

}